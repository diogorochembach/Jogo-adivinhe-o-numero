<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jogo de adivinhação</title>
  </head>
  <body>
    <h1>QUANTOS KM FALTA PARA O MOTOCICLISTA CHEGAR AO SEU DESTINO?</h1>

    <p class="text">
      Nós selecionamos um número aleatório entre 1 e 100. Veja se consegue
      adivinhar em 10 chances ou menos. Nós lhe diremos se seu palpite foi muito
      alto ou muito baixo.
    </p>

    <div class="form">
      <input
        type="text"
        id="campoPalpite"
        class="campoPalpite"
        placeholder="Digite aqui o número escolhido"
      />
      <input
        type="submit"
        id="inp1"
        name="inputPalpite"
        value="Enviar palpite"
        class="envioPalpite"
        onclick="conferirPalpite()"
      />
    </div>

    <div class="resultadoParas">
      <p class="palpites"></p>
      <p class="ultimoResultado"></p>
      <p class="baixoOuAlto"></p>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
